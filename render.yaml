services:
  - type: web
    name: laravel-docker
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/storage/database.sqlite
    disk:
      name: storage
      mountPath: /var/www/html/storage
      sizeGB: 1