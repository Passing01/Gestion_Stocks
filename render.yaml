services:
  - type: web
    name: laravel-app
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/storage/database.sqlite
    disk:
      name: laravel-storage
      mountPath: /var/www/html/storage
      sizeGB: 1